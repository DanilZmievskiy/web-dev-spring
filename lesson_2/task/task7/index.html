<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}

		i {
			display: inline-block;
			width: 70px;
			height: 70px;
			padding-top: 7%;
			font-size: 3rem;
			text-align: center;
			border: 1px solid #000;
		}

		#chess-board {
			display: grid;
			padding: 30px 0;
			margin: 0 auto;
			width: 50%;
			grid-template-columns: repeat(8, 1fr);
			gap: 10px;
		}
	</style>
</head>
<body>

	<div id="chess-board">
